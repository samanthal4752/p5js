<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,600);
            background(140);
        }

        function draw() {
            
            //left ear
            fill(58,128,242);
            ellipse(200,160,60,60);
            //right ear
            ellipse(400,160,60,60);
            //face
            fill(255,165,0);
            ellipse(300,160,200,200);
            //glasses
            fill(114, 72, 21,114);
            strokeWeight(3);
            line(260,140,320,140);
            //left glass
            ellipse(240,140,40,40);
            line(220,140,200,130);
            //right glass
            ellipse(340,140,40,40);
            line(400,131,360,140);
            //left eye
            fill(0);
            ellipse(240,140,20,20);
            //right eye
            ellipse(340,140,20,20);
            //mouth
            ellipse(300,220,50,50);
            //left arm 
            fill(209,8,8);
            ellipse(199,310,100,60);
            //right arm 
            ellipse(399,300,100,60)
            //right leg
            fill(209,8,8);
            ellipse(360,500,50,100);
            //left leg
            ellipse(240,500,50,100);
            //body
            fill(10,210,214);
            rect(200,260,200,200);
            //pocket
            fill(163,10,219);
            rect(350,280,40,40);
            //buttons
            fill(163,10,219);
            ellipse(300,280,10,10);
            ellipse(300,310,10,10);
            ellipse(300,340,10,10);
            
           
            
            
            
            
        }
    </script>
</head>
<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/samanthalui/p5js/blob/master/Zoogdesign.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
